<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jesus Heals the Blind Man</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Poppins", sans-serif;
    background-color: #ffffff;
    overflow-x: hidden;
  }
  body {
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  body::-webkit-scrollbar { display: none; }

  .top-gray-container {
    background-color: #ffffff;
    z-index: 50;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #333;
    font-weight: 500;
    text-align: center;
    overflow: hidden;
  }

  .parallax-bg {
    right: 25%;
    top: 20px;
    position: relative;
    width: 600px;
    height: 300px;
    margin: 0 auto;
    overflow: hidden;
    z-index: 49;
    opacity: 1; /* visible immediately */
    transition: none;
    background-color: #fff;
  }

  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }
  .layer.bg { background-image: url("full3.png"); z-index: 1; }
 
  .video-column {
    position: fixed;
    top: 0;
    right: 0;
    width: 50%;
    min-height: 100vh;
    background: rgba(195, 143, 85, 1);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99;
    overflow: hidden;
  }
  .video-column video {
    width: 90%;
    height: auto;
    min-height: 100vh;
    object-fit: contain;
    controls: true;
  }

  .layout {
    display: flex;
    justify-content: flex-start;
    min-height: 100vh;
    position: relative;
    background: #ffffff;
    z-index: 5;
  }
  .text-column {
    position: relative;
    width: 50%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 70px 30px;
    color: rgb(0, 0, 0);
    text-align: center;
    box-sizing: border-box;
  }

  .text-column p {
    font-size: 1.3rem;
    line-height: 1.7;
    opacity: 0;
    transform: translateY(50px) skewY(5deg) scale(0.95);
    transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    background: #ffffff;
    color: rgb(0, 0, 0);
    margin: 80px 0;
    width: 60%;
    position: relative;
  }
  .text-column p.visible {
    opacity: 1;
    transform: translateY(0) skewY(0deg) scale(1);
  }

  .scroll-dot {
    position: absolute;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 12px;
    background: #000;
    border-radius: 50%;
    animation: bounce 1.5s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-15px); }
  }

  .scroll-indicator {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 200;
  }
  .scroll-indicator .circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #ccc;
    transition: all 0.3s ease;
  }
  .scroll-indicator .circle.active {
    background: #000;
  }

  .continue-btn {
    display: inline-block;
    background: #000;
    color: #fff;
    font-size: 1.8rem;
    padding: 14px 28px;
    border-radius: 10px;
    text-decoration: none;
    margin-top: 100px;
    transition: all 0.3s ease;
  }
  .continue-btn:hover { background: rgb(83,83,83); color: #fff; }

  @media (max-width: 768px) {
    .video-column { position: static; width: 100%; height: auto; }
    .video-column video { width: 100%; height: auto; min-height: 50vh; }
    .layout { flex-direction: column; align-items: center; }
    .top-gray-container { width: 100%; height: 0px; position: relative; visibility: hidden; }
    .text-column { width: 100%; padding: 100px 20px; text-align: center; }
    .text-column p { font-size: 1.2rem; margin: 100px 0; }
    .scroll-indicator { display: none; }
  }
</style>
</head>
<body>
  <div class="top-gray-container">
    <div class="parallax-bg" id="parallax">
      <div class="layer bg"></div>
    
    </div>
  </div>

  <div class="layout" id="layout">
    <div class="text-column">
     
      <p>Light? I had never seen light. I just felt it. How could someone be light?
      </p>
      <p>But then I felt something else. Something covering my eyes.</p>
      <p>Something warm. </p>
      <p>Something dirty.</p>
      <p>Was that mud?</p>
      <p>The man, Jesus, told me to go wash in the pool of Siloam.</p>
      <div style="display: flex; gap: 20px; justify-content: center; margin-top: 100px;">
        <a href="page2.html" class="continue-btn" style="background: #555;">Back</a>
        <a href="page4.html" class="continue-btn">Continue</a>
      </div>
         </div>
  </div>

  <div class="video-column">
    <video src="v2.mp4" controls></video>
  </div>

<script>
const textParagraphs = document.querySelectorAll(".text-column p");

// IntersectionObserver for text fade-in
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("visible");
  });
}, { threshold: 0.3 });

textParagraphs.forEach(p => observer.observe(p));

// Scroll-based geometric movement
window.addEventListener("scroll", () => {
  const windowHeight = window.innerHeight;

  textParagraphs.forEach((p) => {
    const rect = p.getBoundingClientRect();
    const offset = (windowHeight - rect.top) / windowHeight;

    if (offset > 0 && offset < 1) {
      const translateY = 50 * (1 - offset);
      const skewY = 5 * (1 - offset);
      const scale = 0.95 + 0.05 * offset;
      const opacity = offset;

      p.style.transform = `translateY(${translateY}px) skewY(${skewY}deg) scale(${scale})`;
      p.style.opacity = opacity;
    }
  });
});
</script>
</body>
</html>
