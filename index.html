<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"><title>Jesus Heals the Blind Man</title>
<style>
:root {
  --color: #1f242d;
 
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Josefin Sans", sans-serif;
 
  font-weight: 500;
  font-style: normal;
  scroll-behavior: smooth;
  overflow: hidden;
}

/* âœ¨ Landing Section */
.content {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  text-align: left;
  position: relative;
  overflow: hidden;
}

/* ðŸŒŒ Parallax layers container */
.parallax {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: -2;
}

.parallax img {
  position: absolute;
  width: 100%;
  height: 100%;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.05);
  transition: filter 0.5s ease, transform 0.5s ease;
}
.parallax img.background { animation: parallaxMove 40s linear infinite alternate; }
.parallax img.middleground { animation: parallaxMove 60s linear infinite alternate; opacity: 1; }
.parallax img.foreground { animation: parallaxMove 40s linear infinite alternate; opacity: 1; }

@keyframes parallaxMove {
  0%   { transform: translate(-50%, -50%) scale(1.02); }
  50%  { transform: translate(-54%, -51%) scale(1.04); }
  100% { transform: translate(-50%, -52%) scale(1.02); }
}

@media (max-width: 768px) {
  .parallax img { transform: translate(-50%, -50%) scale(1.15); }
}

/* ðŸ©¶ Text Box */
.maintext {
  border-radius: 12px;
  width: 80%;
  max-width: 600px;
  height: auto;
  padding: 2rem;
  color: white;
  margin: 2rem auto;
  z-index: 1;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
  font-weight: 300;
}

@media (min-width: 768px) { .maintext { width: 60%; padding: 2.5rem; } }
@media (min-width: 1200px) { .maintext { width: 40%; padding: 3rem; } }

/* âœ¨ Title + text animation */
.content h1 {
  font-size: 2.9rem;
  color: #f9fbff;
  text-align: center;
 margin-left: 10%;
 margin-right: 10%;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeUp 1.5s ease forwards 0.5s;
  line-height: 1;
}

.content p {
  max-width: 400px;
  font-size: 1rem;
  margin-top: -7%;
  text-align: center;
  line-height: 1.2;
  color: #ffffff;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1.5s ease forwards 1.5s;
}

@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

/* ðŸŸ¢ Buttons (stacked in a column) */
.maintext .buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem; /* spacing between buttons */
  width: 50%;
  align-items: center;
}

.maintext button {
  padding: 0.75rem 1.5rem;
  
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 100;
  width: 80%;
  max-width: 300px;
}

.maintext button:first-child {
  background-color: #000000;
  color: #ffffff;
}

.maintext button:first-child:hover {
  background-color: #e0e4ea;
}

.maintext button:last-child {
  background-color: white;
  border: 2px solid #f9fbff;
  color: #000000;
}

.maintext button:last-child:hover {
  background-color: rgba(255,255,255,0.2);
}

/* ðŸŒ€ Particle canvas */
#particles {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

/* ðŸŒ… Initial fade overlay */
#initialFade {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
  opacity: 1;
  transition: opacity 3s ease;
}
/* ðŸ“± Small screens adjustments */
@media (max-width: 500px) {
  .content h1 {
    font-size: 2rem; /* smaller title */
    line-height: 1;
  }

  .content p {
    font-size: 0.9rem; /* smaller paragraph */
    max-width: 90%; /* make sure it fits */
    line-height: 1.4;
  }

  .maintext button {
    font-size: 0.85rem; /* smaller button text */
    padding: 0.5rem 1rem; /* smaller padding */
    width: 90%; /* fit better on small screens */
  }

  .maintext {
    padding: 1rem; /* reduce padding for small screens */
  }
}

</style>
</head>

<body>
<!-- Initial slow fade-in overlay -->
<div id="initialFade"></div>

<section class="content">
  <!-- ðŸŒ„ Parallax Layers -->
  <div class="parallax">
    <img src="intro.png" alt="background" class="background" />
    <img src="Intro2.png" alt="middleground" class="middleground" />
    <img src="Foreground.png" alt="foreground" class="foreground" />
  </div>

  <div class="maintext">
    <h1>Jesus Heals the Blind Man</h1>
    <p>Jesus came into the story. Everything changed. 
    This is a story about who Jesus is- God who comes to us.</p>
    <div class="buttons">
      <button onclick="window.location.href='page2.html'">Continue</button>
    </div>

  </div>
</section>

<canvas id="particles"></canvas>

<script>
// ðŸŒ… Initial page fade-in
window.addEventListener('load', () => {
  const overlay = document.getElementById('initialFade');
  overlay.style.opacity = '0';
  setTimeout(() => overlay.remove(), 3000);
});

// ðŸª¶ Particles
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];
let center = { x: 0, y: 0 };
let circleRadius = 0;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  center.x = canvas.width / 2;
  center.y = canvas.height / 2;
  circleRadius = Math.min(canvas.width, canvas.height) * 0.3;
  particles = [];
  const numParticles = 50;
  for (let i = 0; i < numParticles; i++) {
    const angle = Math.random() * Math.PI * 2;
    const radius = circleRadius + Math.random() * 15;
    particles.push({
      angle,
      radius,
      size: Math.random() * 2 + 100.5,
      speed: (Math.random() * 0.002 + 0.0008) * (Math.random() < 0.5 ? 1 : -1)
    });
  }
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(center.x, center.y, circleRadius, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.fill();
  particles.forEach(p => {
    p.angle += p.speed;
    const x = center.x + Math.cos(p.angle) * p.radius;
    const y = center.y + Math.sin(p.angle) * p.radius;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(0,0,0,1)';
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Parallax resizing
function resizeParallax() {
  const layers = document.querySelectorAll('.parallax img');
  const w = window.innerWidth;
  const h = window.innerHeight;
  layers.forEach(layer => {
    const scale = Math.max(w / layer.naturalWidth, h / layer.naturalHeight) * 1.1;
    layer.style.width = `${layer.naturalWidth * scale}px`;
    layer.style.height = `${layer.naturalHeight * scale}px`;
    layer.style.left = '50%';
    layer.style.top = '50%';
    layer.style.transform = `translate(-50%, -50%) scale(1.05)`;
  });
}
window.addEventListener('load', resizeParallax);
window.addEventListener('resize', resizeParallax);
</script>
</body>
</html>
